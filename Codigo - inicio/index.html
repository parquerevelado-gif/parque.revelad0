<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parque Revelado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    .ripple-bg {
      width: 100vw;
      height: 100vh;
      background-color: #111;
      position: relative;
    }
    .titulo {
      color: white;
      font-size: 3rem;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      z-index: 5;
    }
    #borrar-recuerdos {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h3 style="color: yellow; text-align: center;">[PRUEBA DESDE GOOGLE DOCS]</h3>
  <div class="ripple-bg">
    <h1 class="titulo">Parque Revelado</h1>
    <div id="recuerdos-container"></div>
  </div>
  <button id="borrar-recuerdos">Sumergir nuevamente</button>
</body>
</html>
